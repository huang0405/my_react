<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<div id="test4"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../../js/react-dom.development.js"></script>
	<!-- 引入babel -->
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  
  <script type="text/babel">
    // 创建组件
    class Person extends React.Component{
      render() {
        const {name,sex,age,info,phone,address,car} = this.props
        return (
          <div>
            <ul>
            <li>姓名：{name}</li>
						<li>性别：{sex}</li>
						<li>年龄：{age + 1}</li>
						<li>性别1：{info}</li>
						<li>性别2：{phone}</li>
						<li>性别3：{address}</li>
						<li>性别4：{car}</li>
            </ul>
          </div>
        )
      }
    }
    // 渲染组件
    const p1 = {
      name:"龙哥" ,
		age:"18" ,
		sex:"男" ,
		info:"尚硅谷最帅的男人，没有之一" ,
		phone:"" ,
		address:"宏福科技园" ,
		car:"哈雷"
    }
    ReactDOM.render(<Person name="超哥" age={20} sex="男"/>,document.getElementById('test'))
    ReactDOM.render(<Person {...p1}/>,document.getElementById('test2'))
  </script>
</body>
</html>
