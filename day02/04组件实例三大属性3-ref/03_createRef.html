<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../../js/react-dom.development.js"></script>
	<!-- 引入babel -->
	<script type="text/javascript" src="../../js/babel.min.js"></script>
	<!-- 引入prop-type -->
  <script type="text/javascript" src="../../js/prop-types.js"></script>
  <script type="text/babel">
    // 定义组件
    class Show extends React.Component{
      myContainer1 = React.createRef()
      myContainer2 = React.createRef()
      demo = () => {
        alert(this.myContainer1.current.value);
        console.log(this.myContainer2.current);
      }
      render() {
        return (
          <div>
            <input ref={this.myContainer1} type="text"/>&nbsp;
            <button ref={this.myContainer2} onClick={this.demo}>点我提示左侧内容</button>
          </div>
        )
      }
    }
    // 渲染组件
    ReactDOM.render(<Show/>,document.getElementById('test'))
  </script>
</body>
</html>
